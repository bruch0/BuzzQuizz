<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/createQuizz.css">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        BuzzQuizz
    </header>
    <div class="quizzing-header">
        <img>
        <p></p>
    </div>
    <main>

        <!--  HOME PAGE  -->
        <div class="home">
            <div class="user-quizzes">
                <p>Seus Quizzes</p>
                <button onclick="loadCreatePage1()"><ion-icon name="add-circle"></ion-icon></button>
            </div>
            <section class="my-quizzes">
                <div class="quizz">
                    <button></button>
                    <p class="title">Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                    <div class="options-holder">
                        <button><img class="icon" src="assets/edit_logo.png" alt="Editar quizz"></button>
                        <button><img class="icon" src="assets/delete_logo.png" alt="Deletar quizz"></button>
                    </div>
                </div>
            </section>
            <p class="all-quizzes-title">Todos os Quizzes</p>
            <section class="all-quizzes">

            </section>
        </div>

        <!--  QUIZZING PAGE  -->
        <section class="quizzing">
            <div class="question">
                <div class="title">        
            </div>

                <div class="options-container">
                    <div class="option">
                        <button ><img class="unset" id="img-1"></button>
                        <p class="unset"></p>
                    </div>
                    <div class="option">
                        <button ><img class="unset" id="img-2"></button>
                        <p class="unset"></p>
                    </div>
                    <div class="option">
                        <button ><img class="unset" id="img-3"></button>
                        <p class="unset"></p>
                    </div>
                    <div class="option">
                        <button ><img class="unset" id="img-4"></button>
                        <p class="unset"></p>
                    </div>
                </div>
            </div>
        </section>

        <!--  CREATE QUIZZ PAGE 1 -->
        <section class="create-1">
            <span class="title-create">Comece pelo começo</span>
            <ul class="initial-form">
                <li>
                    <input type="text" id="newQuizzTitle" placeholder="Título do seu quizz">
                </li>
                <li>
                    <input type="text" id="newQuizzImg" placeholder="URL da imagem do seu quizz">
                </li>
                <li>
                    <input type="text" id="numberQuestions" placeholder="Quantidade de perguntas do quizz">
                </li>
                <li>
                    <input type="text" id="numberLevels" placeholder="Quantidade de níveis do quizz">
                </li>
            </ul>
            <button class="nextButton" onclick="finishPage1()">Prosseguir pra criar perguntas</button>
        </section>    

        <!-- CREATE QUIZZ PAGE 2-->
        <section class="create-2">
            <span class="title-create">Crie suas perguntas</span>
            <ul class="newQuestions">
                
            </ul>
            <button class="nextButton" onclick="finishPage2()">Prosseguir pra criar níveis</button>
        </section>

    </main>

    <section class="loading">
        <img src="assets/loading.gif" alt="Tela de loading">
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/loading.js"></script>
    <script src="./scripts/renderQuizzes.js"></script>
    <script src="./scripts/quizzing.js"></script>
    <script src="./scripts/createQuizz.js"></script>
</body>
</html>
