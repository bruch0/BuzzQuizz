<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <title>BuzzQuizz</title>
</head>
<body>
    <header>
        BuzzQuizz
    </header>
    <main>
        <div class="home">
            <div class="user-quizzes">
                <p>Seus Quizzes</p>
                <button><ion-icon name="add-circle"></ion-icon></button>
            </div>
            <section class="my-quizzes">
                <div class="quizz">
                    <button><img></button>
                    <p class="title">Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                    <div class="options-holder">
                        <button><img class="icon" src="assets/edit_logo.png" alt="Editar quizz"></button>
                        <button><img class="icon" src="assets/delete_logo.png" alt="Deletar quizz"></button>
                    </div>
                </div>
            </section>
            <p>Todos os Quizzes</p>
            <section class="all-quizzes">

            </section>
        </div>
    </main>

    <section class="loading">
        <img src="assets/loading.gif" alt="Tela de loading">
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/loading.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
